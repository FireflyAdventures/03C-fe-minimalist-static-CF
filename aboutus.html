    <script>
      // Define the URL to the team.json file
      const teamJsonUrl = "data/team.json";

      // Function to create a card from the template
      function createCard(member) {
        const cardTemplate = document
          .getElementById("card-template")
          .cloneNode(true);
        cardTemplate.removeAttribute("id"); // Remove the template ID
        cardTemplate.querySelector(".card-title").textContent = member.name;
        cardTemplate.querySelector(".card-text").textContent =
          member.description;
        cardTemplate.querySelector("a.btn-primary").href = member.linkedIn;

        // Update the image source in the template
        const imageElement = cardTemplate.querySelector("img.card-img-top");
        //imageElement.src = `./assets/${member.image}`; // Relative path to the image
        imageElement.src = member.image; // Relative path to the image

        // Show the card template by changing its display style to "block"
        cardTemplate.style.display = "block";

        return cardTemplate;
      }

      // Fetch JSON data
      fetch(teamJsonUrl)
        .then((response) => response.json())
        .then((data) => {
          const cardContainer = document.getElementById("card-container");

          // Loop through each team member and create cards
          data.forEach((member) => {
            const card = createCard(member);
            cardContainer.appendChild(card);
          });
        })
        .catch((error) => {
          console.error("Error fetching JSON data:", error);
        });

      // Function to populate card template with data
      function populateCard(cardData) {
        const cardTemplate = document.getElementById("card-template");
        const cardTitle = cardTemplate.querySelector(".card-title");
        const cardText = cardTemplate.querySelector(".card-text");
        const linkedInLink = cardTemplate.querySelector(".btn");
        const cardImage = cardTemplate.querySelector(".card-img-top"); // Add this line

        cardTitle.textContent = cardData.name;
        cardText.textContent = cardData.description;
        linkedInLink.href = cardData.linkedIn;
        cardImage.src = cardData.image; // Set the image source
        cardImage.alt = cardData.name; // Set the alt attribute for accessibility
      }
    </script>
